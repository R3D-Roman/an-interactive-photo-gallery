<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>An Interactive Photo Gallery</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="js/lightbox/baguetteBox.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Photo Galery</h1>
    </header>

    <main>
        <div class="search">
            <input id="input" type="search" placeholder="search(16pt)">
        </div>
        <div class="container gallery">

            <div class="col">
                <a href="photos/01.jpg" data-caption="The smell of the freshly cut hay resembles the countryside."><img class="imgSmall" src="photos/thumbnails/01.jpg"
                        alt="">
                </a>

            </div>



            <div class="col">
                <a href="photos/02.jpg" data-caption="This northern scenery is full of cool and refreshing air."><img class="imgSmall" src="photos/thumbnails/02.jpg"
                        alt=""></a>

            </div>


            <div class="col ">
                <a href="photos/03.jpg" data-caption="The grass is green and the sky is grey - so typical for the Scandinavian landscape."><img class="imgSmall" src="photos/thumbnails/03.jpg"
                        alt=""></a>


            </div>


            <div class="col ">
                <a href="photos/04.jpg" data-caption="The polar spring was almost as severe as winter, nothing has shown the sign of the reviving nature."><img class="imgSmall" src="photos/thumbnails/04.jpg"
                        alt=""></a>

            </div>


            <div class="col">
                <a href="photos/05.jpg" data-caption="Canyons are an inseparable part of the Wild West scenery."><img class="imgSmall" src="photos/thumbnails/05.jpg"
                        alt=""></a>

            </div>


            <div class="col">
                <a href="photos/06.jpg" data-caption="Pines and bushes where everywhere, the forest was ready to enter the new season."><img class="imgSmall" src="photos/thumbnails/06.jpg"
                        alt=""></a>

            </div>

            <div class="col ">
                <a href="photos/07.jpg" data-caption="Amazing green plantations captured my attention. The most beautiful scenery of the subtropical landscape."><img class="imgSmall" src="photos/thumbnails/07.jpg"
                        alt=""></a>


            </div>


            <div class="col ">
                <a href="photos/08.jpg" data-caption="The goldish color of the desert makes a perfect match with the blue divine of the skies."><img class="imgSmall" src="photos/thumbnails/08.jpg"
                        alt=""></a>

            </div>

            <div class="col">
                <a href="photos/09.jpg" data-caption="The lonely road to nowhere in the forest gives the feeling of fairy-tale."><img class="imgSmall" src="photos/thumbnails/09.jpg"
                        alt=""></a>

            </div>


            <div class="col">
                <a href="photos/10.jpg" data-caption="There is nothing like the sunrise, when you see beautiful mountains touched by the sealine."><img class="imgSmall" src="photos/thumbnails/10.jpg"
                        alt=""></a>

            </div>


            <div class="col ">
                <a href="photos/11.jpg" data-caption=" An amazing green landscape could be observed through the hole in the mountains."><img class="imgSmall" src="photos/thumbnails/11.jpg"
                        alt=""></a>

            </div>

            <div class="col ">
                <a href="photos/12.jpg" data-caption="The first snow has covered the mountain pick with its frosty glaze."><img class="imgSmall" src="photos/thumbnails/12.jpg"
                        alt=""></a>

            </div>
        </div>
    </main>

    <footer>

    </footer>


    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/lightbox/baguetteBox.min.js"></script>
    <script src="js/style.js"></script>
</body>

</html>
