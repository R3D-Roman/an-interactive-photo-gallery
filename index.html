<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>An Interactive Photo Gallery</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="js/lightbox/baguetteBox.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Photo Galery</h1>
    </header>

    <main>
        <div class="search">
            <input id="input" type="search" placeholder="search(16pt)">
        </div>
        <div class="container gallery">

            <div class="col">
                <a href="photos/01.jpg" data-caption="I love hay bales. Took this snap on a drive through the countryside past some straw fields."><img class="imgSmall" src="photos/thumbnails/01.jpg"
                        alt="Hay Bales">
                </a>

            </div>



            <div class="col">
                <a href="photos/02.jpg" data-caption="The lake was so calm today. We had a great view of the snow on the mountains from here."><img class="imgSmall" src="photos/thumbnails/02.jpg"
                        alt="Lake"></a>

            </div>


            <div class="col ">
                <a href="photos/03.jpg" data-caption="I hiked to the top of the mountain and got this picture of the canyon and trees below."><img class="imgSmall" src="photos/thumbnails/03.jpg"
                        alt="Canyon"></a>


            </div>


            <div class="col ">
                <a href="photos/04.jpg" data-caption="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today. "><img class="imgSmall" src="photos/thumbnails/04.jpg"
                        alt="Iceberg"></a>

            </div>


            <div class="col">
                <a href="photos/05.jpg" data-caption="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons."><img class="imgSmall" src="photos/thumbnails/05.jpg"
                        alt="Desert"></a>

            </div>


            <div class="col">
                <a href="photos/06.jpg" data-caption="Fall is coming, I love when the leaves on the trees start to change color."><img class="imgSmall" src="photos/thumbnails/06.jpg"
                        alt="Fall"></a>

            </div>

            <div class="col">
                <a href="photos/07.jpg" data-caption="I drove past this plantation yesterday, everything is so green!"><img class="imgSmall" src="photos/thumbnails/07.jpg"
                        alt="Plantation"></a>


            </div>


            <div class="col ">
                <a href="photos/08.jpg" data-caption="My summer vacation to the Oregon Coast. I love the sandy dunes!"><img class="imgSmall" src="photos/thumbnails/08.jpg"
                        alt="Dunes"></a>

            </div>

            <div class="col">
                <a href="photos/09.jpg" data-caption="We enjoyed a quiet stroll down this countryside lane."><img class="imgSmall" src="photos/thumbnails/09.jpg"
                        alt="Countryside Lane"></a>

            </div>


            <div class="col">
                <a href="photos/10.jpg" data-caption="Sunset at the coast! The sky turned a lovely shade of orange."><img class="imgSmall" src="photos/thumbnails/10.jpg"
                        alt="Sunset"></a>

            </div>


            <div class="col ">
                <a href="photos/11.jpg" data-caption="I did a tour of a cave today and the view of the landscape below was breathtaking."><img class="imgSmall" src="photos/thumbnails/11.jpg"
                        alt="Cave"></a>

            </div>

            <div class="col ">
                <a href="photos/12.jpg" data-caption="I walked through this meadow of bluebells and got a good view of the snow on the mountain."><img class="imgSmall" src="photos/thumbnails/12.jpg"
                        alt="Bluebells"></a>

            </div>
        </div>
    </main>

    <footer>

    </footer>


    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/lightbox/baguetteBox.min.js"></script>
    <script src="js/style.js"></script>
</body>

</html>
